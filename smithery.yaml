# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery.yaml

version: 1
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: http
  configSchema:
    type: object
    required: ["DISCORD_TOKEN"]
    properties:
      DISCORD_TOKEN:
        type: string
        title: "Discord Bot Token"
        description: "Discord bot token. Obtain this from the Discord Developer Portal."
  exampleConfig:
    DISCORD_TOKEN: YOUR_DISCORD_BOT_TOKEN
commandFunction: |
  (config) => ({
    command: 'node',
    args: ['build/index.js', '--transport', 'http', '--port', '8080', '--config', config.DISCORD_TOKEN],
    env: {
      DISCORD_TOKEN: config.DISCORD_TOKEN
    }
  })