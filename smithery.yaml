startCommand:
  type: http
  configSchema:
    type: object
    required:
      - discordToken
    properties:
      discordToken:
        type: string
        description: "The bot token for Discord integration."
  commandFunction: |
    config => ({
      command: 'node', 
      args: ['./build/index.js', '--transport', 'http', '--port', '8080'], 
      env: {DISCORD_TOKEN: config.discordToken}
    })