# Smithery configuration file: https://smithery.ai/docs/build/project-config

build:
  dockerfile: Dockerfile
runtime: container
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - discordToken
    properties:
      enableRbac:
        type: boolean
        default: false
        description: Enable role creation, editing, and permission management. Requires
          Manage Roles permissions.
      discordToken:
        type: string
        description: Discord bot token. Obtain this from the Discord Developer Portal.
      allowGuildIds:
        type: string
        default: ""
        description: Comma-separated list of Discord server IDs to restrict bot access
          to. Leave empty to allow all servers.
      allowChannelIds:
        type: string
        default: ""
        description: Comma-separated list of Discord channel IDs to restrict bot access
          to. Leave empty to allow all channels.
      enableVoiceChannels:
        type: boolean
        default: false
        description: Enable voice channel management tools. Requires Connect, Speak, and
          Move Members permissions.
      enableDirectMessages:
        type: boolean
        default: false
        description: Enable sending direct messages to users. Users may have DMs disabled.
      enableUserManagement:
        type: boolean
        default: false
        description: Enable user moderation tools (kick, ban, timeout, roles). Requires
          appropriate bot permissions.
      enableServerManagement:
        type: boolean
        default: false
        description: Enable server settings, emojis, and administrative tools. Requires
          Manage Guild permissions.
      enableContentManagement:
        type: boolean
        default: false
        description: Enable bulk operations and advanced content moderation tools.
  exampleConfig:
    enableRbac: false
    discordToken: YOUR_DISCORD_BOT_TOKEN
    allowGuildIds: ""
    allowChannelIds: ""
    enableVoiceChannels: false
    enableDirectMessages: false
    enableUserManagement: false
    enableServerManagement: false
    enableContentManagement: false
